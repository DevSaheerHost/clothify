<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce`</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
  </head>
  <body>
    <header>
      <div class="company-name">
        <h1>Clothify</h1>
      </div>
      <nav>
        <a href="/home" data-link data-page="home">
          <!-- Home icon -->
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <p data-page="home">Home</p>
        </a>

        <a href="/products" data-link data-page="products">
          <!-- Products / Shopping Cart icon -->
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 
               22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 
               2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 
               14.26l.03.06c.09.18.26.31.45.37l.12.02h8.72c.37 
               0 .68-.21.84-.52l3.58-6.49a.996.996 0 
               00-.84-1.48H6.21L5.27 4H2v2h2l3.6 
               7.59-1.35 2.44c-.14.25-.22.54-.22.84 
               0 .83.67 1.5 1.5 1.5h12v-2H7.42c-.13 
               0-.25-.11-.26-.24l.01-.03.99-1.76h7.58v-2H8.53l-.97 
               1.76-.4-.73z"
            />
          </svg>
          <p data-page="products">Products</p>
        </a>

        <a href="/about" data-link>
          <!-- About / Info icon -->
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 
               12s4.48 10 10 10 10-4.48 
               10-10S17.52 2 12 2zm0 
               15h-1v-6h2v6h-1zm0-8h-1V7h2v2h-1z"
            />
          </svg>
          <p data-page="about">About</p>
        </a>

        <a href="/account" data-link>
          <!-- Account / User icon -->
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 
               2.3-5 5 2.3 5 5 5zm0 
               2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"
            />
          </svg>
          <p data-page="account">Account</p>
        </a>
      </nav>

      <!-- cart icon -->
      <a href="/cart" class="cart-icon" data-link>
        <span class="material-symbols-outlined" data-page="cart">
          shopping_cart
        </span>
        <span class="cart-count" id="cart-count" data-page="cart">0</span>
      </a>
    </header>

    <div id="app">Loading...</div>

    <script src="./script.js"></script>
  </body>
</html>
