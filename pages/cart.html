<!-- crate same shopping cart and summery for mobile device supported UI -->


<main class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-list ">
        <div class="cart-item ">
            <img
                src="https://stagmenfashion.com/media/web/products/DSC09249_oROTvE3.jpg.672x1200_q85_crop.jpg"
                alt="Product 1"
            />
            <div class="item-details ">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <label for="quantity-1">Quantity:</label>
                <input type="number" id="quantity-1" value="1" min="1" />
                <p>Total: $10.00</p>
                <button class="remove-btn ">Remove</button>
            </div>
        </div>
        <div class="cart-item ">
            <img
                src="https://stagmenfashion.com/media/web/products/DSC09249_oROTvE3.jpg.672x1200_q85_crop.jpg"
                alt="Product 2"
            />
            <div class="item-details ">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <label for="quantity-2">Quantity:</label>
                <input type="number" id="quantity-2" value="2" min="1" />
                <p>Total: $40.00</p>
                <button class="remove-btn ">Remove</button>
            </div>
        </div>
    </div>

    <div class="cart-summary ">
        <h3>Cart Summary</h3>
        <p>Total Items: 3</p>
        <p>Total Price: $50.00</p>
        <button class="checkout-btn ">Proceed to Checkout</button>
    </div>
</main>
